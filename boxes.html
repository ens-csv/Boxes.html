<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome to the Internet of Boxes!</title>
	<style>
		.box{
			height: 200px;
			width: 200px;
			display:inline-block;
		}
		#firstBox{
			position: absolute;
			top: 0px;
			left: 0px;
		}
		#middleBox{
			position: absolute;
			top: 0px;
			left: 200px;
		}
		#lastBox{
			position: absolute;
			top: 0px;
			left: 200px;
		}
	</style>
</head>
<body>
	<div id="firstBox" class="box" style="background:red"/>
	<div id="middleBox" class="box" style="background:green"/>
	<div id="lastBox" class="box" style="background: blue"/>
</body>
</html>
